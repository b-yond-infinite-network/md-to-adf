name: Integration
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checking code
      uses: actions/checkout@v1

    - name: Integrating
      run: npm ci

    - name: Testing
      run: npm test

    - name: Code Coverage
      uses: codecov/codecov-action@v1.0.3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Releasing
      uses: cycjimmy/npm semantic-release-action@v2
      env:
        GITHUB_TOKEN:     ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN:        ${{ secrets.NPM_TOKEN }}
